<html>
    <head>
        <title>Learning blog</title>
    </head>
    <body>
        <div>
            <h1><a href="tutorial.djangogirls.org">Django Girls Blog</a></h1>
        </div>
    {% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% endfor %}
    </body>
</html>
